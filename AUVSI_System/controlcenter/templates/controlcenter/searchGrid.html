{% load static %}
{% load jsonify %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- CSS -->
    <link href="{% static  'css/style.css' %}" rel="stylesheet">
    <title>searchGrid!</title>
  </head>
  <body>
    <div id="title">
      <p>Search Grid</p>
    </div>
    <div id="map"></div>

    <!-- map Types drop down-->
    <div class="dropdown">
      <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        Map Types
      </button>
      <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
        <a class="dropdown-item" href="{% url 'boundaryGrid' %}">
          Boundary Grid
        </a>
        <a class="dropdown-item" href="{% url 'wayPointsGrid' %}">
          Way Points Grid
        </a>
        <a class="dropdown-item" href="{% url 'completeMap' %}">
          Complete Map
        </a>
        <a class="dropdown-item" href="{% url 'searchGrid' %}">
          Search Grid
        </a>
      </div>
    </div>
    <!-- end map Types drop down-->
    
    <script type="text/javascript">
      var missionFile = {{ mission|jsonify }};
      var searchPointList = missionFile['searchGridPoints'];
      var searchPointCoordinates = [];
      for ( dictionary of searchPointList) {
        searchPointCoordinates.push({
          lat: dictionary['latitude'],
          lng: dictionary['longitude']
        }
        )
      }
 
      function initMap() {
        // create map
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 15,
          center: {lat: 38.1462694444444, lng: -76.4281638888889},
          mapTypeId: 'terrain'
        });

        // create Polyline from search grid coordinates
        var flightPath = new google.maps.Polyline({
          path: searchPointCoordinates,
          geodesic: true,
          strokeColor: '#a207fa',
          strokeOpacity: 1.0,
          strokeWeight: 2
        });

        // add a marker for each boundary coordinate
        for(let coordinate of searchPointCoordinates){
          var marker = new google.maps.Marker({
          map: map,
          draggable: true,
          position: coordinate
          });
        }

        flightPath.setMap(map);
      }
    </script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <!-- Google Maps scripts -->
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAHNDXWm7aUesCVL4twcs0a30ABQZpIb2A&callback=initMap"></script>
    </script>
  </body>
</html>
